<!DOCTYPE html>
<html>
<head>
	<title>Seite mit XML Newsfeeds</title>

	<link rel="alternate" type="application/rss+xml" title="RSS2 feed" href="rss.xml" />
	<link rel="alternate" type="application/atom+xml" title="Atom feed" href="atom.xml" />
</head>
<body>

	<h1>Example Site</h1>
	<p>My example site</p>

	<ul class="blog">
		<li>
			<h2>News for September the Second</h2>
			<time datetime="2002-09-02 12:37:00">2. September 2002, mittags</time>
			<div class="entry-content">
				<p>other things happened today</p>
			</div>
		</li>

		<li>
			<h2>News for September the First</h2>
			<time datetime="2002-09-01 09:39:15">1. September 2002, morgens</time>
			<div class="entry-content">
				<p>things happened today</p>
			</div>
		</li>
	</ul>

</body>
</html>
